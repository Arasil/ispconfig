version: '3.9'

services:

  sut:
    image: graze/bats
    command: /app/bats/reconfigure.sh
    depends_on:
      ispconfig-test:
        condition: service_healthy
    networks:
      - test_shared
    environment:
      - MYSQL_HOST=0.0.0.0
    volumes:
      - ./:/app:ro
      - /var/run/docker.sock:/var/run/docker.sock

  ispconfig-test:
    container_name: ispconfig-test
    extends:
      file: ../build/docker-compose.build.yml
      service: ispconfig
    environment:
      - MYSQL_HOST=0.0.0.0
      - DISABLED_SERVICES=unbound rspamd
    networks:
      - test_shared

networks:
  test_shared:
    external: true
