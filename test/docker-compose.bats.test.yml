version: '2'

services:

  sut:
    image: graze/bats
    command: /app/bats/tests.sh
    depends_on:
      - ispconfig
    networks:
      - test_shared
    volumes:
      - ./:/app:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - MYSQL_PW=pass

  ispconfig:
    extends:
      file: ../docker-compose.template.yml
      service: ispconfig
    networks:
      - test_shared
    volumes:
      - ../volumes/www:/var/www
      - ../volumes/vmail:/var/vmail
      - './vhost:/etc/apache2/supplementary:ro'
    environment:
      - SUPPLEMENTARY_VHOSTS=/etc/apache2/supplementary
      - ENABLE_APACHE_MODS=macro,proxy_balancer,proxy_http
      - ROUNDCUBE_DB_PASSWORD=reconfigured
      - DISABLE_APACHE_DEFAULT_SITE=yes

networks:
  test_shared:
    external: true
