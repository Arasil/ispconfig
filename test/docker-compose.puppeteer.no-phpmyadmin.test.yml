version: '2'

services:

  sut:
    build:
      context: .
      dockerfile: Dockerfile.puppeteer
    depends_on:
      - ispconfig
    networks:
      - test_shared
    cap_add:
      - SYS_ADMIN
    volumes:
      - './no-phpmyadmin:/app/test:ro'

  ispconfig:
    build:
      args:
        BUILD_PHPMYADMIN: "no"
    extends:
      file: ../docker-compose.template.yml
      service: ispconfig
    networks:
      - test_shared

networks:
  test_shared:
    external: true
